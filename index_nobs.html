<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Radar_online</title>
    <link rel="stylesheet" href="./styles.css" type="text/css">
    <script src="https://kit.fontawesome.com/0a7761ea3b.js"></script>
</head>
<body>
<header></header>
<main>
    <section class="main-screen"></section>
    <section class="catalouge">
        <div class="container">
            <div class="block-title">
                <h2 class="title-h2">Каталог</h2>
                <span class="subtitle-h2">жилых комплексов</span>
            </div>
            <div class="content">
                <div class="card-row">
                    <div class="card">
                        <div class="card-title">
                            <img src="images/house-icon.png" width="20" height="25">
                            <h3>Жилой комплекс "на Демьяна Бедного"</h3>
                        </div>
                        <div class="picture">
                            <img src="images/catalouge/catalouge-1.png" alt="first-building">
                        </div>
                        <div class="info"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="news"></section>
    <section class="best"></section>
    <section class="promo"></section>
</main>
<footer></footer>
</body>
</html>
